<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruits Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>

    <body>
        <div id="container">
            <div id="score">
                Score: <span id=scorevalue>0</span>
            </div>

            <div id="trialsleft">
                
            </div>

            <div id="correct">
                Correct
            </div>

            <div id="wrong">
                Try Again
            </div>

            <div id="fruitcontainer">
                <img id="fruit1" class="fruit">
            </div>

            <div id="instruction">
                Slice Fruits
            </div>

            <div id="startreset">
                Start Game
            </div>

            <div id="gameover">
            </div>
        </div>

        <audio id="slicesound">
            <source src="audio/Slicefruit.mp3"></source>
            <source src="audio/Slicefruit.ogg"></source>
        </audio>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
        <script src="jquery.js"></script>
    </body>
</html>
